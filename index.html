<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nurikabe Batch Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { --cell: 32px; --gap: 4px; --wall: #111; --bg: #fafafa; --ink: #222; }
      body { font: 16px/1.4 system-ui, sans-serif; padding: 24px; background: var(--bg); color: var(--ink); }
      button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; background: #fff; }
      #log { white-space: pre-wrap; margin: 16px 0; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      .gridlist { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; }
      .card { background: #fff; border: 1px solid #e7e7e7; border-radius: 12px; padding: 12px; box-shadow: 0 2px 12px rgba(0,0,0,.04); }
      .card h3 { margin: 0 0 8px; font-size: 16px; font-weight: 600; }
      .grids { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .label { font-size: 12px; color: #666; margin: 4px 0; }
      .board { display: grid; gap: var(--gap); }
      .cell { width: var(--cell); height: var(--cell); display: grid; place-items: center; border-radius: 6px; background: #fff; border: 1px solid #ececec; font-weight: 600; user-select: none; }
      .cell.wall { background: var(--wall); border-color: var(--wall); color: #fff; }
      .cell.unknown { color: #bbb; }
      .legend { font-size: 12px; color: #666; margin-top: 8px; }
    </style>
    <!-- IMPORTANT: defer so the DOM exists before app.js runs -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <button id="gen">Generate 10 × 5×5 (easy) + show solutions</button>
    <div id="log"></div>
    <!-- This must exist; your error was because this was null -->
    <div id="gallery" class="gridlist"></div>
  </body>
</html>
